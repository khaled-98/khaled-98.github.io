<pre id="read-{{ include.id }}" style="display:hidden;">
    {{ include.code }}
</pre>
<div id="goal-{{ include.id }}"></div>
<script type="text/javascript">
    var code = document.getElementById("read-{{ include.id }}");
    var options = {
        lineNumber: true
    };
    pseudocode.renderElement(code, options);
</script>
